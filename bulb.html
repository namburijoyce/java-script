<!DOCTYPE html>
<html>
<body>
    <h2>what can java script do?</h2>
    <p>javascript can change HTML attribute values</p>
    <p>in this case javascript changes the value of src (source) attribute of an image </p>
    <button onclick="document.getElementsById('myimage').src='buld_on.jpg'">turn on the light</button>
    <img id ="myimage" src="buld off.jpg" style="width: 100px;">
    <button onclick="document.getElementById('myimage').src='buld off.jpg'"> turn off the light</button>
</body>
</html>
